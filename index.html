<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <header>
            <form id="search-form">
              <input
                type="search"
                placeholder="Enter a city..."
                class="search-form-input"
                id="search-form-input"
              />
              <input type="submit" value="search" class="search-form-button" />
            </form>
          </header>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="time"></li>
                <li id="description">clear sky</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temp">
                <div id="icon"></div>
                <strong id="temperature"> </strong>
                <span class="units">°C| <a href="#">°F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity:<strong id="humidity"></strong></li>
                <li>Wind: <strong id="wind"></strong></li>
              </ul>
            </div>
          </div>
          <div id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/ghzlshii/weather-application"
            target="blank"
          >
            Open-source code</a
          >
          by Ghazal Hamzelouee
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
